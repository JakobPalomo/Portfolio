<!DOCTYPE html>
<html>
    <head>
        <title>Homepage</title>
        <link href="design.css" rel="stylesheet">
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <script type="text/javascript" src="script.js"></script>
    </head>

    <body>

        <div id="schoolName" class="row" style="background-color: #34495E;">
            <!-- Logo -->
            </br>
            <h1 class="display-3"><img src="bandw.png" alt="logo" width="100" height="100" id="logo">Amognus University</h1>
            </br>
            
        </div>
        <!-- As a link -->
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <!-- Navbar -->
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active; w3-bar-item w3-button" aria-current="page" href="homepage.html">Homepage</a>
                  <a class="nav-link disabled" href="#">Academics</a>
                  <a class="nav-link disabled" href="#">Alumni</a>
                  <a class="nav-link disabled" href="#">Organizations</a>
                  <a class="nav-link disabled" href="#">News</a>
                  <a class="nav-link disabled" href="#">About us</a>
                </div>
              </div>
            </div>
          </nav>
        <div class="row">

            <div class="col-sm-1"></div>
            <div class="col-lg-5">
                <center><h2>Enrollment Form</h2></center>
                <form name="enrollmentForm" id="enform" onsubmit="return validateForm()" method="post" required>
                    <fieldset id="Contact">
                        <!--Contact Information-->
                    </br>
                        <legend>Contact Information</legend>
                        <fieldset id="Record">
                        </br>
                            <!--Address for-->
                            <legend>Address for</legend>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1">Home</label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2">Business</label>
                              </div>             
                        </fieldset>
                        </br>
                    <!-- Text fields -->
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">First Name</span>
                            <input type="text" class="form-control" placeholder="First Name" aria-label="Uername" aria-describedby="basic-addon1" name="fname">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Last Name</span>
                            <input type="text" class="form-control" placeholder="Last Name" aria-label="Username" aria-describedby="basic-addon1" name="lname">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Address</span>
                            <input type="text" class="form-control" placeholder="Address" aria-label="Username" aria-describedby="basic-addon1" name="addr"> 
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Cellphone number</span>
                            <input type="text" class="form-control" placeholder="09XXXXXXXXX" aria-label="Username" aria-describedby="basic-addon1" name="numb">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">City</span>
                            <input type="text" class="form-control" placeholder="City" aria-label="Username" aria-describedby="basic-addon1" value="Manila" name="city">
                            <span class="input-group-text" id="basic-addon1">State</span>
                            <input type="text" class="form-control" placeholder="State" aria-label="Username" aria-describedby="basic-addon1" value="CA" name="state">
                            <span class="input-group-text" id="basic-addon1">ZIP</span>
                            <input type="text" class="form-control" placeholder="ZIP" aria-label="Username" aria-describedby="basic-addon1" name="zip">
                        </div>
                        
                    </fieldset>
                    
                    <!--Student records--> 
                    <fieldset id="Record">
                    </br>
                        <legend>Student Record</legend>
                    
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Student ID</span>
                            <input type="text" class="form-control" placeholder="Student ID" aria-label="Uername" aria-describedby="basic-addon1" name="stid">
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="basic-addon1">Program</span>
                            <input type="text" class="form-control" placeholder="Program" aria-label="Username" aria-describedby="basic-addon1" name="prog">
                        </div>

                        <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                            <option selected>1st Year</option>
                            <option>2nd Year</option>
                            <option>3rd Year</option>
                            <option>4th Year</option>
                            <option>5th Year</option>
                        </select>

                        Birthdate</br>
                        <div class="input-group mb-3">
                            <!-- Dropdown month -->
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                
                                <option selected>January</option>
                                <option>February</option>
                                <option>March</option>
                                <option>April</option>
                                <option>May</option>
                                <option>June</option>
                                <option>July</option>
                                <option>August</option>
                                <option>September</option>
                                <option>October</option>
                                <option>November</option>
                                <option>December</option>
                            </select>
                            <!-- Dropdown day -->
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                
                                <option selected>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                                <option>6</option>
                                <option>7</option>
                                <option>8</option>
                                <option>9</option>

                                <option>11</option>
                                <option>12</option>
                                <option>13</option>

                                <option>15</option>
                                <option>16</option>
                                <option>17</option>
                                <option>18</option>
                                <option>19</option>
                                <option>20</option>
                                <option>21</option>
                                <option>22</option>
                                <option>23</option>
                                <option>24</option>
                                <option>25</option>
                                <option>26</option>
                                <option>27</option>
                                <option>28</option>
                                <option>29</option>
                                <option>30</option>
                                <option>31</option>
                            </select>
                            <!-- Dropdown year -->
                            <select class="form-select form-select-sm" aria-label=".form-select-sm example">
                                
                                <option selected>1985</option>
                                <option>1986</option>
                                <option>1987</option>
                                <option>1988</option>
                                <option>1989</option>
                                <option>1990</option>
                                <option>1991</option>
                                <option>1992</option>
                                <option>1993</option>
                                <option>1994</option>
                                <option>1995</option>
                                <option>1996</option>
                                <option>1997</option>
                                <option>1998</option>
                                <option>1999</option>
                                <option>2000</option>
                                <option>2001</option>
                                <option>2002</option>
                                <option>2003</option>
                                <option>2004</option>
                                <option>2005</option>
                                <option>2006</option>
                                <option>2007</option>
                                <option>2008</option>
                                <option>2009</option>
                                <option>2010</option>
                                <option>2011</option>
                                <option>2012</option>
                                <option>2013</option>
                                <option>2014</option>
                                <option>2015</option>
                                <option>2016</option>
                                <option>2017</option>
                                <option>2018</option>
                                <option>2019</option>
                                <option>2020</option>
                                <option>2021</option>
                                <option>2022</option>
                                
                            </select>
                        </div>
                        
                    </fieldset>

                    <!--Feedback-->
                    <fieldset id="Feedback">
                    </br>
                        <legend>Feedback</legend>
                    
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label" for="flexCheckDefault">
                              I am satisfied on the services rendered by the staff
                            </label>
                          </div>
                        <!-- Comments area -->
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
                            <label for="floatingTextarea2">Comments</label>
                        </div>
                    </br>
                        <button type="button; submit" class="btn btn-primary" value="Submit">Submit Records</button>
                        <a href="homepage.html"><button type="button" class="btn btn-secondary">Cancel</button></a>
                    
                    </fieldset>
                </br>
                </form>
            </div>
            <div class="col-lg-6">
                <img src="bg-fillup.png" alt="skool">
            </div>

        </div>
        <!-- bottom bar -->
        <div id="schoolName" class="row" style="background-color: #34495E;">
            
            <center></br></br></br><p class="ree"><img src="bandw.png" alt="logo" width="100" height="100" id="logo"></br>Amognus University Inc.</p></br></br></br></center>
